<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="script.js"></script>


</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Order Form</h1>
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="customer_name"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Which coffee would you like to order?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_1"
                                value="turkish">
                            <label class="form-check-label" for="coffee_type_1">Turkish Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_2"
                                value="american">
                            <label class="form-check-label" for="coffee_type_2">American Coffee</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type_3"
                                value="iced_latte">
                            <label class="form-check-label" for="coffee_type_3">Iced Latte</label>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Do you need to add any extras?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="extra_coffee" id="extra_1">
                            <label class="form-check-label" for="extra_1">Extra Coffee</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="whipped_cream" id="extra_2">
                            <label class="form-check-label" for="extra_2">Whipped Cream</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="extra_caramel" id="extra_3">
                            <label class="form-check-label" for="extra_3">Extra Caramel</label>
                          </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit_btn">Place Order</button>
                </form>

                <p id="result"></p>
            </div>
        </div>
    </div>

</body>

</html>
